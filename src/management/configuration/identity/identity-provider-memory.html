<div class="gv-form">
  <h2>Configuration</h2>
  <div class="gv-form-content" layout="column">
    <div layout="column">
      <md-input-container class="md-block" flex-gt-xs>
        <label>Password encoding algorithm</label>
        <input ng-model="$ctrl.identityProvider.configuration.passwordEncodingAlgo" type="text" readonly>
      </md-input-container>

      <md-table-container ng-if="$ctrl.memoryUsers.length > 0">
        <table md-table class="gv-table-dense">
          <thead md-head>
            <tr md-row>
              <th md-column>Username</th>
              <th md-column>Organization Role</th>
              <th md-column>Environment Role</th>
            </tr>
          </thead>
          <tbody md-body>
            <tr md-row ng-repeat="user in $ctrl.memoryUsers | orderBy: username">
              <td md-cell>{{user.username}}</td>
              <td md-cell>{{user.roles.ORGANIZATION}}</td>
              <td md-cell>{{user.roles.ENVIRONMENT}}</td>
            </tr>
          </tbody>
        </table>
      </md-table-container>
    </div>
  </div>
</div>
